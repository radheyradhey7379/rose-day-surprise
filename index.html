  <style>
    /* New Cute Styles */
    body {
      margin: 0;
      overflow-x: hidden;
    }

    #lock-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* Animated Pastel Gradient */
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffd1ff, #a18cd1);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      z-index: 2147483647;
      /* Max z-index to ensure it covers everything */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: transform 1.2s cubic-bezier(0.68, -0.55, 0.27, 1.55), opacity 1s ease-in-out;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    /* Floating Emojis Background */
    .emoji-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .floater {
      position: absolute;
      font-size: 2rem;
      animation: floatUp linear infinite;
      opacity: 0.6;
      bottom: -50px;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
      }

      20% {
        opacity: 0.8;
      }

      100% {
        transform: translateY(-120vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Glassmorphism Card */
    .lock-content {
      position: relative;
      z-index: 10;
      text-align: center;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      padding: 50px 30px;
      border-radius: 30px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      max-width: 90%;
      width: 400px;
      color: white;
    }

    .lock-title {
      font-family: 'Dancing Script', cursive;
      color: #fff;
      font-size: 3.5rem;
      margin-bottom: 10px;
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .lock-subtitle {
      font-family: 'Poppins', sans-serif;
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 500;
    }

    .passcode-input {
      padding: 15px;
      font-size: 1.8rem;
      border: 2px solid rgba(255, 255, 255, 0.5);
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50px;
      text-align: center;
      width: 180px;
      margin-bottom: 25px;
      color: #ff6b81;
      outline: none;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
      letter-spacing: 5px;
    }

    .passcode-input:focus {
      border-color: #fff;
      background: white;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      width: 200px;
    }

    .passcode-input::placeholder {
      color: #ffb8c1;
      letter-spacing: 0;
      font-size: 1.2rem;
    }

    .unlock-btn {
      background: linear-gradient(45deg, #ff6b81, #ff9a9e);
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 1.3rem;
      border-radius: 50px;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      box-shadow: 0 5px 15px rgba(255, 107, 129, 0.4);
      transition: transform 0.2s, box-shadow 0.2s;
      animation: heartbeat 2s infinite;
    }

    .unlock-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 25px rgba(255, 107, 129, 0.6);
      animation: none;
      /* Stop heartbeat on hover for stable click */
    }

    @keyframes heartbeat {
      0% {
        transform: scale(1);
      }

      15% {
        transform: scale(1.1);
      }

      30% {
        transform: scale(1);
      }

      45% {
        transform: scale(1.1);
      }

      60% {
        transform: scale(1);
      }
    }

    .error-msg {
      color: #fff;
      background: rgba(255, 0, 0, 0.4);
      padding: 10px;
      border-radius: 10px;
      margin-top: 15px;
      display: none;
      font-weight: bold;
      font-family: 'Poppins', sans-serif;
      font-size: 0.9rem;
    }

    .shake {
      animation: shake 0.5s;
    }

    @keyframes shake {
      0% {
        transform: translateX(0);
      }

      25% {
        transform: translateX(-10px);
      }

      50% {
        transform: translateX(10px);
      }

      75% {
        transform: translateX(-10px);
      }

      100% {
        transform: translateX(0);
      }
    }
  </style>

    <script>
      // Generate Floating Emojis
      const emojis = ['‚ù§Ô∏è', 'üå∏', 'üß∏', '‚ú®', 'üéÄ', 'üíå', 'üç¨'];
      const container = document.getElementById('emoji-container');

      function createFloater() {
        const el = document.createElement('div');
        el.innerText = emojis[Math.floor(Math.random() * emojis.length)];
        el.classList.add('floater');
        el.style.left = Math.random() * 100 + 'vw';
        el.style.animationDuration = Math.random() * 5 + 5 + 's'; // 5-10s
        el.style.fontSize = Math.random() * 20 + 20 + 'px'; // 20-40px

        container.appendChild(el);

        setTimeout(() => {
          el.remove();
        }, 10000);
      }

      setInterval(createFloater, 500);


      function checkPasscode() {
        const input = document.getElementById('passcode');
        const error = document.getElementById('error-text');
        const lockScreen = document.getElementById('lock-screen');
        const code = input.value;

        if (code === "143") {
          // Success
          error.style.display = 'none';

          // Confetti Explosion
          confetti({
            particleCount: 150,
            spread: 70,
            origin: { y: 0.6 },
            colors: ['#ff6b81', '#ff9a9e', '#ffffff']
          });

          setTimeout(() => {
            lockScreen.style.transform = 'translateY(-100%)';
          }, 1000);

        } else {
          // Failure
          error.style.display = 'block';
          input.classList.add('shake');
          setTimeout(() => {
            input.classList.remove('shake');
            input.value = '';
          }, 500);
        }
      }

      // Allow Enter key
      document.getElementById('passcode').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
          checkPasscode();
        }
      });
    </script>
